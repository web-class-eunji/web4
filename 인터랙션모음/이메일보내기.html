<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의하기</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    form {
      width: 400px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      background-color: #2c7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<!-- https://www.emailjs.com/ -->
 <!-- 회원가입시키기 -->
  <form id="contact-form">
    <h2>문의하기</h2>
    <input type="text" name="to_name" placeholder="받는사람" required>
    <input type="text" name="from_name" placeholder="보내는사람" required>
    <input type="text" name="title" placeholder="메일제목" required>
    <input type="text" name="time" placeholder="현재시간입력" required>
    <textarea name="message" rows="5" placeholder="내용입력" required></textarea>
    <input type="submit">
  </form>

  <script>
    // 1. EmailJS 초기화
    emailjs.init("QJXxAJkbbzqMjJPrM"); // 🧷 복사한 공개 키 입력

    // 2. 폼 이벤트 처리
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault(); // 폼 기본 제출 방지

      emailjs.sendForm("service_3bgfu9m", "template_a86zlva", this)
        .then(function () {
          alert("메일이 전송되었습니다!");
          document.getElementById("contact-form").reset();
          //HTMLFormElement.reset() 메서드는 요소의 기본값을 복원합니다
        }, function (error) {
          alert("메일 전송 실패: " + error.text);
        });
    });
  </script>

</body>
</html>
