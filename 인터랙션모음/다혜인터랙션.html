<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 애니메이션</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .text-container {
      text-align: center;
      overflow: hidden;
    }
    .text-line {
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    .word {
      opacity: 0;
      transform: translateY(100%);
      display: inline-block;
      margin: 0 5px;
      animation: slideUp 0.6s forwards;
    }
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div class="text-line" id="line1"></div>
    <div class="text-line" id="line2"></div>
  </div>

  <script>
    const line1Words = ["Timeless", "Spaces,"];
    const line2Words = ["Perfected", "by", "Trust"];

    function animateLine(lineId, words, delayOffset) {
      const line = document.getElementById(lineId);
      words.forEach((word, index) => {
        const span = document.createElement('span');
        span.className = 'word';
        span.textContent = word;
        span.style.animationDelay = `${(index + delayOffset) * 0.3}s`;
        line.appendChild(span);
      });
    }

    animateLine('line1', line1Words, 0);
    animateLine('line2', line2Words, line1Words.length);
  </script>
</body>
</html>
